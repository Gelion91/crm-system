{% extends "base_generic.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="row" style="align-items: flex-start;">

        <div class="col-lg-12 secondcolor pad_list" style="background-color:#f5f5f5;">
            <br>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Фильтры</button>
                    </div>
                    <div class="col-9">
                        <h2 style="text-align:end;">{{title}}</h2>
                    </div>
                </div>
                <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">

                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
                    </div>

                    <div class="offcanvas-body">
<!--                        <form action="" method="get">-->
<!--                            {{ filter.form|crispy }}-->
<!--                         <button class="btn btn-outline-secondary" type="submit">Поиск</button>-->
<!--                         </form>-->
                    </div>

                </div>
            <hr>
        {% if object_list %}
          {% for obj in object_list %}
                <div class="row" style="font-weight: 700; border-color:#bbddfd; margin-top:1%; margin-bottom:1%; background-color:#fff;">
                    <div class="col"><p class="p-size">{{obj.owner}} {{obj.action}} {{obj.subject}} {{obj.date_create}}</p></div>
                </div>
            {% endfor %}
        {% else %}
    <h3>Нет изменений.</h3>
    </div>
    </div>
    {% endif %}
{% endblock %}
